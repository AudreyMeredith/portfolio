<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta - Audrey Meredith</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      max-width: 100ch;
      margin-inline: auto;
      padding: 1rem;
      font-family: system-ui, sans-serif;
    }
  
    #slider-container {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
  
    #selectedTime {
      margin-left: auto;
      font-weight: bold;
    }
  
    circle.commit-dot {
      fill: steelblue;
      fill-opacity: 0.7;
      transition: all 200ms, r calc(var(--r) * 100ms);
    }
  
    @starting-style {
      circle.commit-dot {
        r: 0;
      }
    }
  
    circle.commit-dot:hover {
      fill-opacity: 1;
    }
  </style>
  
</head>

<body>
  <h1>Meta Analysis</h1>
  <p>This page contains meta data.</p>

  <script type="module" src="../global.js"></script>
  <script type="module" src="main.js"></script>

  <section>
    <h2>Summary</h2>
    <div id="stats"></div>
  </section>
  
  <h2>Commits by time of day</h2>

  <div id="slider-container">
    <label for="timeSlider">Show commits until:</label>
    <input type="range" id="timeSlider" min="0" max="100" value="100" />
    <time id="selectedTime"></time>
  </div>

  <div id="chart"></div>
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
</body>
</html>
