<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta - Audrey Meredith</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Meta Analysis</h1>
  <p>This page contains meta data.</p>

  <script type="module" src="../global.js"></script>
  <script type="module" src="main.js"></script>

  <section>
    <h2>Summary</h2>
    <div id="stats"></div>
  </section>

  <h2>Commits by time of day</h2>
  <div id="scrolly-1">
    <div id="scatter-story"></div>
    <div id="scatter-plot">
      <div id="chart"></div>
    </div>
  </div>

  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <h2>File Sizes and Technologies</h2>
  <dl id="files"></dl>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
</body>
</html>
